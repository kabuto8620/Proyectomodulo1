<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos/estilo.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">MENU</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="personalizacon.html">Personalización</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gestion.html">Gestión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Confirmación de Compra</h1>
        <p id="resumen"></p>
        <button class="btn btn-success" onclick="finalizarCompra()"> <a href="gestion.html" style="text-decoration: none; color: white;">Comprar</a></button>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById('resumen').innerText = `Camiseta de ${params.get('deporte')}, Color ${params.get('color')}, Material ${params.get('material')}`;
        
        function finalizarCompra() {
            alert("¡Compra realizada con éxito!");
            window.location.href = "index.html";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
