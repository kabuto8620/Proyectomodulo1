<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalización</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos/estilo.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html" >MENU</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" href="personalizacon.html">Personalizar</a>
                    <a class="nav-link" href="compra.html">Comprar</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Personaliza tu camiseta</h1>
        <form id="camisetaForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="numero">Número:</label>
            <input type="number" id="numero" required>

            <label for="destino">Deporte:</label>
            <select id="destino">
                <option value="futsal">Futsal</option>
                <option value="basquet">Básquet</option>
                <option value="wally">Wally</option>
                <option value="famericano">Fútbol americano</option>
            </select>

            <label for="material">Material:</label>
            <select id="material">
                <option value="engomado">Serigrafiado engomado</option>
                <option value="pintura_clasica">Pintura clásica</option>
                <option value="tinta_reflectiva">Tinta reflectiva</option>
            </select>

            <label>Color:</label>
            <input type="radio" name="color" value="rojo" required> Rojo
            <input type="radio" name="color" value="azul"> Azul
            <input type="radio" name="color" value="turqueza"> Turquesa
            <input type="radio" name="color" value="amarillo"> Amarillo

            <button type="submit" class="btn btn-primary mt-3">Continuar</button>
        </form>
    </div>

    <footer>
        <h6>2025 - STAMPA2 - Todos los derechos reservados</h6>
    </footer>

    <script>
        document.getElementById('camisetaForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const numero = document.getElementById('numero').value;
            const deporte = document.getElementById('destino').value;
            const material = document.getElementById('material').value;
            const color = document.querySelector('input[name="color"]:checked').value;
            window.location.href = `compra.html?nombre=${nombre}&numero=${numero}&deporte=${deporte}&material=${material}&color=${color}`;
        });
    </script>
</body>
</html>
